<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation-jquery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="form">
      <h3>Form</h3>
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" class="input-text" minlength="3" maxlength="8"/>
        <p id="nameError"></p>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-text"
          required
        />
        <p id="emailError"></p>
      </div>

      <div>
        <p>Gender</p>
        <input type="radio" id="Mmle" name="gender" class="radio" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" class="radio" />
        <label for="female">Female</label>
        <p id="genderError"></p>
      </div>
      <br />

      <div>
        <p>Skills</p>
        <div style="padding-left: 40px">
          <input type="checkbox" id="html" name="skills" value="html" />
          <label for="html"> HTML</label><br />
          <input type="checkbox" id="css" name="skills" value="css" />
          <label for="css"> CSS </label><br />
          <input
            type="checkbox"
            id="javascript"
            name="skills"
            value="javascript"
          />
          <label for="javascript"> JavaScript</label><br /><br />
          <p id="skillsError"></p>
        </div>

        <div>
          <label for="qualification" style="padding-right: 20px"
            >Qualification</label
          >
          <select name="qualification" id="qualification">
            <option value="0"></option>
            <option value="1">B.E</option>
            <option value="2">M.E</option>
          </select>
          <p id="qualificationError"></p>
        </div>
        <br />

        <button type="submit" id="submitBtn">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
